# Use X-Forwarded-*-headers for absolute URL resolution
server:
  forward-headers-strategy: framework
  shutdown: graceful
  port: ${PORT:8080}
  error:
    include-message: always

spring:
  application:
    name: plantevernjournal-innlesing-api

  cloud:
    gcp:
      core:
        enabled: true
      secretmanager:
        enabled: true
      storage:
        project-id: plantevernjournal-dev-f405
        enabled: true

  config:
    import: "sm@"

  profiles:
    active: dev

nats:
  url: tls://connect.nats.mattilsynet.io:4222
  creds: ${sm@nats-user-plantevernjournal-innlesing-api-creds}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enable: true
  show-actuator: true
